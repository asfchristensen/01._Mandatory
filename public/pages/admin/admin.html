<h1>Admin panel</h1>
<h3>Submit a title and a description for a new page</h3><br><br>

<h1></h1>
<h6>
    <form class="form" action="/api/admin" method="POST">
        <label>Title</label><br>
        <input cols="40" type="text" placeholder="title" name="title"><br><br>
    
        <label>Content</label><br>
        <textarea cols="70" rows="10" placeholder="description of subject" name="content"></textarea><br><br>
    
        <button class="button" type="submit">Create page</button>
    </form>
</h6>
